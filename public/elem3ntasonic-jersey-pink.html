        .infinite-scroll {
            position: fixed;
            top: 0;
            right: 3.5rem;

            overflow: hidden;
            display: none;
        }

        @media (min-width: 1024px) {

            position: absolute;
            top: 0;
            left: 0;
            width: 114px;
            height: 9990px;

            background-repeat: repeat-y;
            animation: smoothScroll 20s linear infinite;
            font-size: 2.25rem;
            color: #2E2E2E;
            white-space: nowrap;
        }

        @keyframes smoothScroll {
            0% {
                transform: translateY(0);
            }
            100% {

            }
        }

        .menu-toggle {
            display: none;
        }

        .menu-icon {
            display: none;
            cursor: pointer;
            width: 30px;
            height: 24px;
            position: relative;
            z-index: 1001;
            margin-left: 15px;
        }

        .menu-icon:hover {
            color: #800000;
        }

        .menu-icon span {
            display: block;
            width: 100%;
            height: 2px;
            background-color: currentColor;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        .menu-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            width: 100%;
            height: 100%;
        }

        .menu-toggle:checked ~ .menu-overlay {
            opacity: 1;
            visibility: visible;
        }

        .menu-toggle:checked ~ .navigation-menu {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
            height: 100vh;
            width: 100%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .menu-toggle:checked ~ .menu-icon span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .menu-toggle:checked ~ .menu-icon span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle:checked ~ .menu-icon span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }
        }

        @media (max-width: 640px) {
            .utility-menu {
                display: none !important;
            }
        }

        .menu-toggle:checked ~ .navigation-menu li {
            margin: 10px 0;
            width: 100%;
        }

        .navigation-menu li a {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px 0;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            max-width: 100vw;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .main-image-container {
                transform: none !important;
                scale: 1 !important;
            }

            .main-image-container img {

                width: 100% !important;

            }

            }

            .bg {

        }

        .container {

<script>
    const sizeGuideBtn = document.getElementById('sizeGuideBtn');
    const sizeGuideModal = document.getElementById('sizeGuideModal');
    const closeButton = document.getElementById('closeButton');

    sizeGuideBtn.addEventListener('click', () => {
        sizeGuideModal.classList.remove('hidden');
    });

    closeButton.addEventListener('click', () => {
        sizeGuideModal.classList.add('hidden');
    });

    sizeGuideModal.addEventListener('click', (event) => {
        if (event.target === sizeGuideModal) {
            sizeGuideModal.classList.add('hidden');
        }
    });

    const sizeSelectors = document.querySelectorAll('.size-selector');

    sizeSelectors.forEach(selector => {
        selector.addEventListener('click', () => {
            sizeSelectors.forEach(s => {
                s.classList.remove('bg-red-800', 'text-white', 'animate-pulse', 'animate-once', 'animate-duration-500', 'animate-ease-in');
                s.classList.add('border-gray-100/25', 'text-gray-100/25');
            });
            selector.classList.remove('border-gray-100/25', 'text-gray-100/25');
            selector.classList.add(
                'bg-red-800',
                'text-white',
                'animate-pulse',
                'animate-once',
                'animate-duration-300',
                'animate-ease-in'
            );
        });
    });
</script>
